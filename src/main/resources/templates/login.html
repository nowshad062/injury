<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>33rd BCS Voting Application</title>
	<link th:href="@{css/style.css}" rel="stylesheet" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>


<div id="logo1"></div>
<div style="text-align: center"><h6>Government of the People's Republic of Bangladesh</h6></div>
<div style="text-align: center"><h6>Office of the Director</h6></div>
<div style="text-align: center"><h6>Rangpur Medical College Hospital, Rangpur</h6></div>
<div style="text-align: center"><h5> Injury Database</h5></div>
<br>
<br>

	<div class = "container">
		<div class = "row">
			<div style="margin-left:35%" class = "col-md-4 col-md-offset-4">

				<form th:action="@{/login}" method="post">

					<div th:if="${message}">
						<div class="alert alert-danger">You Have Already Given Your Vote</div>
					</div>

					<!-- error message -->
					<div th:if="${error}">
						<div class="alert alert-danger">Invalid Code No or
							Password</div>
					</div>

					<div th:if="${sent}">
						<div class="alert alert-info">Your Password Has Been Sent to Your Registered Email Address</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>

					<div class = "form-group">
						<label for ="username"> Code No:  </label>
						<input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Enter Your Code No" autofocus="autofocus">
					</div>

					<div class = "form-group">
						<label for ="password"> Password:  </label>
						<input type="password" class = "form-control" id ="password" name = "password"
							   placeholder="Enter Your Password" autofocus="autofocus">
					</div>


					<div class="form-group">
						<div class="row">
							<div style="margin: 5% 23%" class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>

				<br>

			</div>
		</div>
	</div>
</body>
</html>
